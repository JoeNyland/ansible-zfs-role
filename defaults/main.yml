---
# Should encryption keys be loaded at boot?
# If set to true, the zfs_load_key role will create a systemd service to
# load ZFS encryption keys automatically on boot.
zfs_boot_load_keys: false

# Datasets to create on the ZFS pool
# The key should be the dataset name, and the value is a dictionary of ZFS properties
# to set on the dataset.
# Example:
# zfs_datasets:
#   mypool/mydataset:
#     mountpoint: /mnt/mydataset
#     compression: lz4
#   mypool/anotherdataset:
zfs_datasets: {}
